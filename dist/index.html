<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6 Modules</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <section class="container">
        <form id="submitForm">
          <div class="form-group">
            <label for="locationInput">Location:</label>
            <input type="text" id="locationInput" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="topThingInput">Top Thing to See/Do:</label>
            <input type="text" id="topThingInput" class="form-control" />
          </div>
          <div class="form-group">
            <label for="estCostInput">Estimated Cost:</label>
            <input type="number" id="estCostInput" class="form-control" />
          </div>
          <div class="form-group">
            <button id="submitBtn" class="btn btn-primary">Add</button>
          </div>
        </form>
      </section>
      <hr />
      <section class="container">
        <div class="row">
          <div id="bucketListContainer" class="col-md-6">
            <h3 id="bucketList-title">Bucket List</h3>
            <ul></ul>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div id="locations-card" class="card-body">
                <h3 id="locationDisplay">Locations</h3>
                <p id="location"></p>
                <p id="topThing"></p>
                <p id="estCost"></p>
                <button class="btn btn-warning removeBtn" disabled>Remove</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
